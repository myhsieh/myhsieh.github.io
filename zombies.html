<!DOCTYPE html>
<html>
    <head>
        <title>Zombie</title>
        <style>
            #buttonDiv{
                text-align: center;
            }

            #begin{
                font-size:25px;
                height:150px;
                width:200px;
            }
        </style>
    </head>
    <body>
        <div id="buttonDiv">
            <button id="begin" onclick="begin()">START</button>
        </div>

        <div id="scoreboard">
            <h1 id="score"></h1>
        </div>

        <div id="game">
            <img id="zombie" onclick="next()">   
        </div>

        <script>
            let score = -1;

            function begin(){
                next();
                changebutton(1);
            }
            function next(){
                let w = (window.innerWidth - 128) * Math.random();
                let h = (window.innerHeight - 128) * Math.random();
                
                document.getElementById("zombie").src="./images/zombie.png";
                document.getElementById("zombie").style.marginLeft = w + "px";
                document.getElementById("zombie").style.marginTop = h + "px";
                score ++;
                document.getElementById("score").innerHTML = "Score: " + score;
                console.log("Image width: " + w + " Image height: " + h);
                console.log("Screen width: " + window.innerWidth + " Screen height: " + window.innerHeight);
            }
            function end(){
                score = -1;
                //document.getElementById("zombie").style.display = "none";
                changebutton(0);
            }
            function changebutton(flag){
                if(flag == 1){
                    document.getElementById("begin").innerHTML = "END";
                    document.getElementById("begin").setAttribute("onclick", "end()");
                } else{
                    document.getElementById("begin").innerHTML = "START";
                    document.getElementById("begin").setAttribute("onclick", "begin()");
                }
            }
        </script>
    </body>
</html>
