<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            let n1;
            let n2;

            function Task1(){
                n1 = prompt("Enter first number", "0");
                n1 = parseInt(n1);

                n2 = prompt("Enter second number", "0");
                n2 = parseInt(n2);
            }
            
            function Task2(){
                if(n1 > n2){
                    console.log("Greater number is " + n1);
                } else{
                    console.log("Greater number is " + n2);
                }
            }

            Task1();
            Task2();
        </script>


        <h2 id="result"></h2>
        <script>
            let factorial = 1;
            let n = 6;
            function fact(n){
                for(let i = 1; i <= n; i++){
                    factorial *= i;
                }
            }

            function display(){
                document.getElementById("result").innerHTML = n + "! = " + factorial;
            }
            fact(n);
            display();
        </script>

        <script>
            let k = 20;
            function summation(k){
                let sum = 0;
                for(let i = 1; i <= k; i++){
                    sum += i;
                }
                return sum;
            }
            document.write("Sum of number 1 to " + k + " = " + summation(k));
        </script>
    </body>
</html>
